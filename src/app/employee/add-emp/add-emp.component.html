<div class="d-flex justify-content-between">
    <h4>Add New Employee</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div style="overflow:auto; height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input type="text" name="EmployeeName" required minlength="2" class="form-control" #EmployeeName="ngModel"
                [(ngModel)]="service.formData.EmployeeName">
        </div>
        <div class="text-left text-danger" *ngIf="EmployeeName.invalid && EmployeeName.touched">
            Please enter a Employee Name
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
            <select required class="form-control" name="Department" #Department="ngModel"
                [(ngModel)]="service.formData.Department">
                <option *ngFor="let department of departmentListItems" [value]="department">
                    {{department}}
                </option>
            </select>
        </div>
        <div class="text-left text-danger" *ngIf="Department.invalid && Department.touched">
            Please enter a Department
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">MailID</span>
            </div>
            <input type="text" name="MailID" required minlength="2" class="form-control" #MailID="ngModel"
                [(ngModel)]="service.formData.MailID">
        </div>
        <div class="text-left text-danger" *ngIf="MailID.invalid && MailID.touched">
            Please enter a MailID
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">DOJ</span>
            </div>
            <input name="DOJ" [matDatepicker]="picker" required class="form-control" #DOJ="ngModel"
                [(ngModel)]="service.formData.DOJ">

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="text-left text-danger" *ngIf="DOJ.invalid && DOJ.touched">
            Please enter a DOJ
        </div>


        <button class="mt-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Add Employee
        </button>
    </form>
</div>
